<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #f3f3f3;
            color: #333;
        }
        #citymap, #weekforcast {
            width: 80%;
            margin: 20px auto;
            display: grid;
            gap: 20px;
        }
        #citymap {
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: 1fr;
        }
        #weekforcast {
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: 1fr;
        }
        #citymap div, #weekforcast div {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        #citymap iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        input {
            display: block;
            width: 80%;
            padding: 10px;
            margin: 20px auto;
            font-size: 20px;
            border-radius: 20px;
            border: 1px solid #ccc;
        }
        button {
            display: block;
            width: 200px;
            padding: 10px;
            margin: 0 auto;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <input type="text" id="city" placeholder="Enter City">
    <button onClick="getData(),getData2(),getData3()">Search Weather</button>
    <div id="citymap">
        <div id="container">
            <div id="card1"></div>
            <div id="card2"></div>
        </div>
        <div class="mapouter">
            <div class="gmap_canvas"><iframe id="gmap_canvas"></iframe></div>
        </div>
    </div>
    <div id="weekforcast"></div>
</body>

</html>
<script src="main.js"></script>
